<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ändra bakgrundsfärg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Vad ska man göra idag?a</h1>
        <button onclick="tips()">Ange veckodag</button>
    </div>

    <script>
        function tips() {
            var dag = prompt("Vad är det för dag idag?");
            
            //Om det är fredag ska man supa
            if(dag == "fredag"){
            window.location.href = "https://systembolaget.se"
            }
            else if (dag == "lördag") {
                window.location.href = "https://netflix.com"
            }
            else if(dag == "söndag"){
                window.location.href = "https://ikea.se"
            }
            else if(dag == "måndag"){
                window.location.href = "https://youtube.com"
            }
            else if(dag == "tisdag"){
                window.location.href = "https://wikipedia.org"
            }
            else if(dag == "onsdag"){
                window.location.href = "https://google.se"
            }
            else if(dag == "torsdag"){
                window.location.href = "https://facebook.com"
            }
            else{
                alert("Det där är inte en veckodag, försök igen!");
            }
        }
    </script>
</body>
</html>
