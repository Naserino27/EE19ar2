<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ändra bakgrundsfärg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Inloggning</h1>
        <button onclick="inloggning()">Ange lösenord</button>
    </div>

    <script>
        function inloggning() {
            var lösenord = prompt("Ange ett lösenord");

            //Om lösenordet är rätt, svara "Rätt"
            if (lösenord == "katter123") {
                document.body.style.cssText = "background: green;"
                alert("Rätt");
            }
            else{
                document.body.style.cssText = "background: red;"
                alert("Fel");
                window.location.href = "https://theuselessweb.site/youareanidiot/idiot/index.html";
            }
        }
    </script>
</body>
</html>
