<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rumsbokning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Boka rum</h1>
        <h2>Beställning</h2>
        <label>Ange Namn <input type="text" class="namn"></label>
        <label>Ange antal nätter <input type="text" class="antal"></label>

        <label>
            Ange rumstyp
            <div>
                <input type="radio" name="rumstyp" class="enkel">Enkelrum 800:- <br>
                <input type="radio" name="rumstyp" class="dubbel">Dubbelrum 1200:- <br>
                <input type="radio" name="rumstyp" class="familj">Familjerum 1500:-
            </div>
        </label>

        <label>
            Ange tillägg
            <div>
                <input type="checkbox" class="wifi"> Wifi <br>
                <input type="checkbox" class="parkering"> Parkering
            </div>
        </label>

        <button disabled>Räkna ut</button>

        <h2>Uppskattad kostnad</h2>
        <label>Total pris <input type="text" class="total" disabled></label>
    </div>
    <script>
        //"Connecta" till element vi använder
        //2 textrutor
        const rutaAntal = document.querySelector(".antal");
        const rutaNamn = document.querySelector(".pris");

        //3 radioknappar
        const radioEnkel = document.querySelector(".enkel")
        const radioDubbel = document.querySelector(".dubbel")
        const radioFamilj = document.querySelector(".familj")

        //2 kryssrutor
        const kryssWifi = document.querySelector(".wifi");
        const kryssParkering = document.querySelector(".parkering");

        //Knappen beräkna
        const knappen = document.querySelector("button");

        //Totalen
        const rutaTotal = document.querySelector(".total");

        //Globala variabler
        var rumPris = 0;
        var tilläggsPris = 0;

        //När man klickar på radioknapparna
        radioEnkel.addEventListener("click", function () {
            console.log("du har klickat på radioknappen Enkelrum");
            rumPris = 800;
            knappen.disabled = false;
        })

        radioDubbel.addEventListener("click", function () {
            console.log("du har klickat på radioknappen Dubbelrum");
            rumPris = 1200;
            knappen.disabled = false;
        })

        radioFamilj.addEventListener("click", function () {
            console.log("du har klickat på radioknappen Familjerum");
            rumPris = 1500;
            knappen.disabled = false;
        })

        
        //När man klickar på knappen
        knappen.addEventListener("click", function () {
            console.log("Pris för rummet =", rumPris);

            //Läsa av antal nätter
            var antal = rutaAntal.value;

            //Räkna ut totala priset
            var total = antal * rumPris;

            //Är wifi vald?
            if (kryssWifi.checked) {
                total += 100;
            }

            //Är parkering vald?
            if (kryssParkering.checked) {
                total += 50;
            }

            //Skriv ut total
            rutaTotal.value = total + tilläggsPris;
        })
    </script>
</body>
</html>
