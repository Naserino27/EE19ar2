<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leka med DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Gör sidan mörk</h1>
        <button onclick="knapp1()">Knapp 1</button>
        
    </div>
    <script>
        
        function knapp1(){
            document.body.innerHTML = "<div class=\"kontainer\"><h1>skoja bara, tryck igen</h1><button onclick=\"knapp2()\">Knapp 2</button></div>"
        }
        function knapp2(){
            document.body.style.cssText = "background: black; color: white;"
            document.body.innerHTML = "<h1>Nu är sidan mörk</h1>"
        }
    </script>
</body>
</html>
