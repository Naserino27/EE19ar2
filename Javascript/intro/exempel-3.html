<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

</head>
<body>
    <script>
        //Läs in veckolön
        var veckoLön = prompt("Hur mycket tjänar du på en vecka?");

        // Räkna ut månadslön dvs * 4.2
        var månadslön = veckoLön * 4.2;
        
        // Skriv ut månadslön
        confirm("Du tjänar " + månadslön + "kr i månaden.");

    </script>
</body>
