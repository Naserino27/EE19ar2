<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas-elementet
        const ritYta = document.querySelector("canvas");

        //Gör han större
        ritYta.width = 800;
        ritYta.height = 600;

        //Slå på ritmotorn (rit-api)
        var ctx = ritYta.getContext("2d");

        // Rita Sverigeflaggan

        ctx.fillStyle = "blue";
        ctx.fillRect(100,100,200,150);
        ctx.fillRect(400,100,300,150);
        ctx.fillRect(100,350,200,150);
        ctx.fillRect(400,350,300,150);
        ctx.fillStyle = "yellow";
        ctx.fillRect(100,250,600,100)
        ctx.fillRect(300,100,100,400)
    </script>
</body>
</html>
